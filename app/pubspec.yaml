name: meyaa
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  auto_size_text: ^3.0.0
  cached_network_image: ^3.3.1
  cloud_firestore: ^4.15.4
  firebase_auth: ^4.17.4
  firebase_core: ^2.25.4
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^6.0.4
  flutter_launcher_icons: ^0.13.1
  flutter_riverpod: ^2.4.10
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.10+1
  flutter_svg_provider: ^1.0.7
  google_fonts: ^6.0.0
  google_sign_in: ^6.2.1
  http: ^1.2.0
  intl: ^0.19.0
  modal_progress_hud_nsn: ^0.5.1
  otp_text_field: ^1.1.3
  pin_code_fields: ^8.0.1
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  sign_in_button: ^3.2.0
  twitter_login: ^4.4.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/img_oip_2_removebg_preview_79x71.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/InterBlack.ttf
          weight: 900
        - asset: assets/fonts/InterExtraBold.ttf
          weight: 800
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterBold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsLight.ttf
          weight: 300
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
    - family: Lato
      fonts:
        - asset: assets/fonts/LatoBold.ttf
          weight: 700
        - asset: assets/fonts/LatoRegular.ttf
          weight: 400
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoBold.ttf
          weight: 700
    - family: Outfit
      fonts:
        - asset: assets/fonts/OutfitSemiBold.ttf
          weight: 600
        - asset: assets/fonts/OutfitRegular.ttf
          weight: 400
        - asset: assets/fonts/OutfitBold.ttf
          weight: 700
    - family: Rubik
      fonts:
        - asset: assets/fonts/RubikRomanLight.ttf
          weight: 300
        - asset: assets/fonts/RubikMedium.ttf
          weight: 500
        - asset: assets/fonts/RubikRegular.ttf
          weight: 400
        - asset: assets/fonts/RubikRomanBold.ttf
          weight: 700
        - asset: assets/fonts/RubikItalicRegular.ttf
          weight: 400
